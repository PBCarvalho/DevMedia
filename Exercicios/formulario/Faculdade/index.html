<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <title>Faculdade - Matrícula</title>
</head>
<body>
    <header>
        Faculdade
    </header>

    <main>
        <h1>Matrícula</h1>

        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>

        <form method="post" action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome completo" required>

            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" max="2004-03-01" required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required>

            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" minlength="14" required>

            <label>Melhor dia para vencimento:</label>
            <input type="number" name="dia_vencimento" placeholder="Valores entre 10 e 20" min="10" max="20" required>

            <label>Login:</label>
            <input type="text" name="login" placeholder="Digite seu login" minlength="3" required>

            <label>Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua senha" minlength="4" maxlength="8" required>
            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>

    <footer>
        Copyright 2022 - Faculdade - PBCarvalho
    </footer>
</body>
</html>
